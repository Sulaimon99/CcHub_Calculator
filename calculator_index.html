<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="calc">
		<form>
			<input type="text" class="screen">
		</form>

		<div class="buttons">
			<!--yellow-->
			<button type="yellow" class="btn btn-yellow" data-num = "*">*</button>
			<button type="yellow" class="btn btn-yellow" data-num = "/">/</button>
			<button type="yellow" class="btn btn-yellow" data-num = "-">-</button>
			<button type="yellow" class="btn btn-yellow" data-num = "+">+</button>
			<!--grey-->
			<button type="yellow" class="btn btn-grey" data-num = ".">.</button>
			<button type="yellow" class="btn btn-grey" data-num = "9">9</button>
			<button type="yellow" class="btn btn-grey" data-num = "8">8</button>
			<button type="yellow" class="btn btn-grey" data-num = "7">7</button>
			<button type="yellow" class="btn btn-grey" data-num = "6">6</button>
			<button type="yellow" class="btn btn-grey" data-num = "5">5</button>
			<button type="yellow" class="btn btn-grey" data-num = "4">4</button>
			<button type="yellow" class="btn btn-grey" data-num = "3">3</button>
			<button type="yellow" class="btn btn-grey" data-num = "2">2</button>
			<button type="yellow" class="btn btn-grey" data-num = "1">1</button>
			<button type="yellow" class="btn btn-grey" data-num = "0">0</button>
			<button type="yellow" class="btn-equal btn-grey">=</button>
			<button type="yellow" class="btn-clear btn-grey">C</button>
		</div>
	</section>
<script src="script.js"></script>
</body>
</html>
